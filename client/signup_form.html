<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <title>Week09 Signup Demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
  </head>
  <body class="p-4">
    <div class="container">
      <h1 class="mb-3">報名表單</h1>

      <div id="toast" class="alert d-none" role="alert"></div>

      <form id="signup-form" class="vstack gap-3">
        <div>
          <label class="form-label" for="name">姓名</label>
          <input
            class="form-control"
            id="name"
            name="name"
            placeholder="請輸入姓名"
            required
          />
        </div>

        <div>
          <label class="form-label" for="email">Email</label>
          <input
            class="form-control"
            id="email"
            name="email"
            type="email"
            placeholder="example@example.com"
            required
          />
        </div>

        <div>
          <label class="form-label" for="phone">手機號碼 (09開頭)</label>
          <input
            class="form-control"
            id="phone"
            name="phone"
            placeholder="0912345678"
            required
          />
        </div>

        <div class="row">
          <div class="col-md-6">
            <label class="form-label" for="password">密碼</label>
            <input
              class="form-control"
              id="password"
              name="password"
              type="password"
              minlength="8"
              required
            />
          </div>
          <div class="col-md-6">
            <label class="form-label" for="confirmPassword"
              >確認密碼</label
            >
            <input
              class="form-control"
              id="confirmPassword"
              name="confirmPassword"
              type="password"
              minlength="8"
              required
            />
          </div>
        </div>

        <div>
          <label class="form-label">興趣（至少選一項）</label>
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              name="interests"
              id="interest-frontend"
              value="前端"
            />
            <label class="form-check-label" for="interest-frontend">
              前端
            </label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              name="interests"
              id="interest-backend"
              value="後端"
            />
            <label class="form-check-label" for="interest-backend">
              後端
            </label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              name="interests"
              id="interest-fullstack"
              value="全端"
            />
            <label class="form-check-label" for="interest-fullstack">
              全端
            </label>
          </div>
        </div>

        <div class="form-check">
          <input
            class="form-check-input"
            type="checkbox"
            id="terms"
            name="terms"
          />
          <label class="form-check-label" for="terms">
            我已閱讀並同意報名相關條款
          </label>
        </div>

        <div class="d-flex gap-2">
          <button
            id="submit-btn"
            class="btn btn-primary"
            type="submit"
          >
            送出
          </button>
          <button
            id="load-participants-btn"
            class="btn btn-secondary"
            type="button"
          >
            查看報名清單
          </button>
        </div>
      </form>

      <hr class="my-4" />

      <h2 class="h5">API 回應結果</h2>
      <pre id="result" class="bg-light border p-3 small"></pre>
    </div>

    <script src="./signup_form.js" type="module"></script>
  </body>
</html>
